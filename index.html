<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
    <style>
        /* CSS básico para deixar funcional e bonito */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        #novaTarefa {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            color: gray;
        }
        .btn-remover {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-editar {
            background-color: #349db3;
            border: none;
            color: white;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        #filtros {
            margin-top: 15px;
            text-align: center;
        }
        #filtros button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Minha Lista de Tarefas</h1>

    <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa">
    <button onclick="adicionarTarefa()">Adicionar</button>

    <div id="filtros">
        <button onclick="filtrar('todas')">Todas</button>
        <button onclick="filtrar('pendentes')">Pendentes</button>
        <button onclick="filtrar('concluidas')">Concluídas</button>
    </div>

    <ul id="listaTarefas"></ul>

    <script>
        const novaTarefaInput = document.getElementById('novaTarefa');
        const listaTarefas = document.getElementById('listaTarefas');

        let tarefas = [];
        let filtroAtual = 'todas';

        function salvarTarefas() {
            localStorage.setItem('tarefas', JSON.stringify(tarefas));
        }

        function carregarTarefas() {
            const tarefasSalvas = localStorage.getItem('tarefas');
            if (tarefasSalvas) {
                tarefas = JSON.parse(tarefasSalvas);
                renderizarTarefas();
            }
        }

        function filtrar(filtro) {
            filtroAtual = filtro;
            renderizarTarefas();
        }

        function renderizarTarefas() {
            listaTarefas.innerHTML = '';
            tarefas.forEach((tarefa, index) => {
                if (
                    filtroAtual === 'todas' ||
                    (filtroAtual === 'pendentes' && !tarefa.concluida) ||
                    (filtroAtual === 'concluidas' && tarefa.concluida)
                ) {
                    const li = document.createElement('li');
                    li.textContent = tarefa.texto;
                    if (tarefa.concluida){
                        li.classList.add('completed');
                    }

                    li.addEventListener('click', () => {
                        tarefas[index].concluida = !tarefas[index].concluida;
                        salvarTarefas();
                        renderizarTarefas();
                    });

                    // Botão Editar
                    const botaoEditar = document.createElement('button');
                    botaoEditar.textContent = 'Editar';
                    botaoEditar.className = 'btn-editar';

                    // Botão Excluir
                    const botaoExcluir = document.createElement('button');
                    botaoExcluir.textContent = 'Excluir';
                    botaoExcluir.className = 'btn-remover';

                    botaoEditar.addEventListener('click', function(e) {
                        e.stopPropagation();

                        const inputEditar = document.createElement('input');
                        inputEditar.type = 'text';
                        inputEditar.size = 25;
                        inputEditar.value = tarefa.texto;

                        li.textContent = '';
                        li.appendChild(inputEditar);
                        inputEditar.focus();

                        function finalizarEdicao() {
                            const novoTexto = inputEditar.value.trim();
                            if (novoTexto !== '') {
                                tarefas[index].texto = novoTexto;
                                salvarTarefas();
                                renderizarTarefas();
                            } else {
                                renderizarTarefas();
                            }
                        }

                        inputEditar.addEventListener('blur', finalizarEdicao);
                        inputEditar.addEventListener('keydown', (event) => {
                            if (event.key === 'Enter') {
                                inputEditar.blur();
                            }
                        });
                    });

                    botaoExcluir.addEventListener('click', (e) => {
                        e.stopPropagation();
                        tarefas.splice(index, 1);
                        salvarTarefas();
                        renderizarTarefas();
                    });

                    li.appendChild(botaoEditar);
                    li.appendChild(botaoExcluir);
                    listaTarefas.appendChild(li);
                }
            });
        }

        function adicionarTarefa() {
            const texto = novaTarefaInput.value.trim();
            if (texto === '') {
                alert('Digite uma tarefa válida!');
                return;
            }
            tarefas.push({texto: texto, concluida: false});
            salvarTarefas();
            renderizarTarefas();
            novaTarefaInput.value = '';
        }

        window.onload = carregarTarefas;
    </script>
</body>
</html>
