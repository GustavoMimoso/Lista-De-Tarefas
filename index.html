<!DOCTYPE html>
<html>
<head>
    <title>lista de Tarefas</title>
    <style>
        /*CSS básico para deixar funcional e bonito */
        body{
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1{
            text-align: center;
        }
        #novaTarefa{
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button{
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        ul{
            list-style-type:none;
            padding-left: 0;
        }
        li{
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed{
            text-decoration: line-through;
            color: gray;
        }
        .btn-remover{
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Minha Lista de Tarefas</h1>

    <input type="text" id="novaTarefa" placeholder="Digite uma nova Tarefa"></input>
    <button onclick="adicionartarefa()">adicionar</button>

    <ul id="listaTarefas"></ul>

    <script>
        const novaTarefaInput = document.getElementById('novaTarefa');
        const listaTarefas = document.getElementById('listaTarefas');
         //Função para adicionar uma nova tarefa
        function adicionartarefa() {
            const texto = novaTarefaInput.value.trim();
            if(texto === ''){
                alert('digite uma tarefa válida!');
                return;
            }
            const li = document.createElement('li');
            li.textContent = texto;

            //Ao clicar no item, amrca como concluida
            li.addEventListener('click', () => {
                li.classlist.toggle('completed');
            });
            //botão para excluir a tarefa
            const botaoExcluir = document.createElement('button');
            botaoExcluir.textContent = 'Excluir';
            botaoExcluir.className = 'btn-remover';
            botaoExcluir.addEventListener('click',(e) =>{
                e.stopPropagation();//para nao ativar toggle do li
                listaTarefas.removeChild(li);
            });
            li.appendChild(botaoExcluir);
            listaTarefas.appendChild(li);

            novaTarefaInput.value = '';
        }
    </script>
</body>
</html>
